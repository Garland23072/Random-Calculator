<!DOCTYPE html>
<html>
<head>
    <title>Random Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="Container">
        <h1>โปรแกรมเกมส์คณิตศาสตร์</h1>
        <p id="questionText"></p>
        <input type="text" id="userAnswer" placeholder="คำตอบ">
        <button id="submitAnswer">ยืนยัน</button>
        <p>คะแนน: <span id="score">0</span> / <span id="fullScore">0</span></p>
        <button id="resetButton">รีคะแนน</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
